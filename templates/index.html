<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watermelon Sweetness Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üçâ Watermelon Sweetness Prediction üçâ</h1>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Result: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
